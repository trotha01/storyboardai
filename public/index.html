<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Storyboard UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module">
      import React from "https://esm.sh/react@18";
      import { createRoot } from "https://esm.sh/react-dom@18/client";
      import { Toaster, toast } from "https://esm.sh/react-hot-toast@2.4.1";
      function App() {
        return (
          <>
            <Toaster />
            <main className="p-6 max-w-3xl mx-auto">
              <h1 className="text-3xl font-bold tracking-tight">Storyboard UI</h1>
              <p className="mt-2 text-slate-600">
                Running in CDN/no-install mode. No node_modules needed.
              </p>
              <button
                className="mt-6 px-3 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700"
                onClick={() => toast.success("It works in Codex!")}
              >
                Test Toast
              </button>
            </main>
          </>
        );
      }
      createRoot(document.getElementById("root"))
        .render(React.createElement(App));
    </script>
  </body>
</html>
