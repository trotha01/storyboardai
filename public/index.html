<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Storyboard UI</title>
    <link rel="stylesheet" href="theme.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module">
      import React from "https://esm.sh/react@18";
      import { createRoot } from "https://esm.sh/react-dom@18/client";
      import { Toaster, toast } from "https://esm.sh/sonner@1.5.0?external=react,react-dom";
      const e = React.createElement;

      function App() {
        return e(
          React.Fragment,
          null,
          e(Toaster, { position: "top-right" }),
          e(
            "main",
            { className: "p-6 max-w-3xl mx-auto" },
            e(
              "h1",
              { className: "text-3xl font-bold tracking-tight" },
              "Storyboard UI"
            ),
            e(
              "p",
              { className: "mt-2 text-slate-600" },
              "Running in CDN/no-install mode. No node_modules needed."
            ),
            e(
              "button",
              {
                className:
                  "mt-6 px-3 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700",
                onClick: () => toast.success("It works in Codex!"),
              },
              "Test Toast"
            )
          )
        );
      }

      createRoot(document.getElementById("root")).render(e(App));
    </script>
  </body>
</html>
